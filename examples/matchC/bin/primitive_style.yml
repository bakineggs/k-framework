# Whitelist the following cells
top: hide

feasible:
  text-style:
    foreground: green
infeasible:
  text-style:
    foreground: red

program: hide
check: hide
spec: recursively-hide
struct: hide
fun: recursively-hide

tasks: show
config: show

k:
  cell-style:
    underlined: yes
    bold: yes
stack show:

env: show
heap: show
form: show
subst: show

out: show
in: hide

counter: hide

# Options (special cell)
options:
  global-substitutions:
    - "`(`.List`{K`}`)": ""
    - "List`{MathObj`+`+`}": ""
    #- "ListItem`((`d+)`)": "`1 "
    - "ListItem`(([0-9]+)`)": "`1 "
  spaceless-cells: yes
  indent: 2
  #end-cell-linebreak: yes

